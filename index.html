  <script>
    // Create new heart every 0.3 seconds (300ms)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = (100 + Math.random() * 10) + 'vh';
      heart.style.transform = `rotate(${Math.random() * 360}deg)`;
      heart.style.opacity = 0.6 + Math.random() * 0.4;

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000); // remove after 10 sec
    }

    // Create new heart every 0.3 seconds (300ms)
    setInterval(createHeart, 300);
  </script><script>
  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = ['#ff69b4', '#ffc0cb', '#ffffff', '#ff1493'][Math.floor(Math.random() * 4)];
    confetti.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 8000);
  }

  for (let i = 0; i < 50; i++) {
    setTimeout(createConfettiPiece, i * 100);
  }
</script>
<script>
let musicStarted = false;
function playMusicOnce() {
  if (!musicStarted) {
    document.getElementById('bgMusic')?.play();
    musicStarted = true;
  }
}

function showDate() {
  document.getElementById('date').style.display = 'block';
  document.getElementById('dateBtn').style.display = 'none'; // hide button
  playMusicOnce();
}

function showVenue() {
  document.getElementById('venue').style.display = 'block';
  document.getElementById('venueBtn').style.display = 'none'; // hide button
  playMusicOnce();
}
</script>
