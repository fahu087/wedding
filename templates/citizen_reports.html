<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reports</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .reports-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .report-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .report-card h3 {
      color: #007bff;
      margin-top: 0;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    .pending {
      background: #ffc107;
    }

    .solved {
      background: #28a745;
    }
  </style>
</head>
<body>
  <h1>{{ citizen.name }}'s Reports</h1>

  {% if reports %}
  <div class="reports-container">
    {% for report in reports %}
    <div class="report-card">
      <h3>{{ report[2] }}</h3>
      <p><strong>Location:</strong> {{ report[3] }}</p>
      <p><strong>Description:</strong> {{ report[4] }}</p>
      {% if report[5] %}
      <img src="{{ url_for('static', filename=report[5]) }}" alt="Report Image" style="width:100%; border-radius:8px;">
      {% endif %}
      <p><strong>Status:</strong>
        <span class="status {% if report[6] == 'Solved' %}solved{% else %}pending{% endif %}">
          {{ report[6] }}
        </span>
      </p>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p style="text-align:center;">No reports found yet.</p>
  {% endif %}
</body>
</html>
