<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeCity - Report an Incident</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00bcd4);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="file"] {
      border: 1px dashed #007bff;
      background: #f9fbff;
      cursor: pointer;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #suggestions {
      position: absolute;
      background: #fff;
      width: calc(100% - 50px);
      max-height: 150px;
      overflow-y: auto;
      border-radius: 6px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }

    #suggestions.active {
      display: block;
      border: 1px solid #ccc;
    }

    #suggestions div {
      padding: 8px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #suggestions div:hover {
      background: #f0f8ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Report an Incident</h2>
    <form method="POST" action="/report" enctype="multipart/form-data">

    
      

      <h3 style="color:#007bff; margin-top:10px;">Victim Details</h3>

      <label for="victim_name">Victim Name:</label>
      <input type="text" id="victim_name" name="victim_name" placeholder="Enter victim's name" required>

      <label for="victim_age">Victim Age:</label>
      <input type="number" id="victim_age" name="victim_age" placeholder="Enter age" min="1" required>

      <label for="victim_gender">Victim Gender:</label>
      <select id="victim_gender" name="victim_gender" required>
        <option value="">Select gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter location" autocomplete="off">
      <div id="suggestions"></div>

      <button type="button" onclick="getLocation()" style="background-color: rgb(11, 159, 159);">üìç Use Current Location</button>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3" placeholder="Describe the incident..." required></textarea>

      <label for="image">Upload Photo (optional):</label>
      <input type="file" id="image" name="images" accept="image/*" multiple>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script>
    // Location functions (same as before)
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation not supported.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          const address = data.address;
          const city = address.city || address.town || address.village || "Unknown";
          const state = address.state || "";
          document.getElementById("location").value = `${city}, ${state}`;
        })
        .catch(() => alert("Unable to fetch readable location."));
    }

    function showError(error) {
      alert("Location error: " + error.message);
    }
    // Auto-suggest location as user types
// Auto-suggest location within India only
const locationInput = document.getElementById("location");
const suggestionsBox = document.getElementById("suggestions");

locationInput.addEventListener("input", () => {
  const query = locationInput.value.trim();
  if (query.length < 3) {
    suggestionsBox.classList.remove("active");
    return;
  }

  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=in`)
    .then(response => response.json())
    .then(data => {
      suggestionsBox.innerHTML = "";
      if (data.length === 0) {
        suggestionsBox.classList.remove("active");
        return;
      }
      data.forEach(place => {
        const suggestion = document.createElement("div");
        suggestion.textContent = place.display_name;
        suggestion.onclick = () => {
          locationInput.value = place.display_name;
          suggestionsBox.classList.remove("active");
        };
        suggestionsBox.appendChild(suggestion);
      });
      suggestionsBox.classList.add("active");
    })
    .catch(() => {
      suggestionsBox.classList.remove("active");
    });
});

// Hide suggestions when clicking outside
document.addEventListener("click", (e) => {
  if (!suggestionsBox.contains(e.target) && e.target !== locationInput) {
    suggestionsBox.classList.remove("active");
  }
});

  </script>
</body>
</html>
