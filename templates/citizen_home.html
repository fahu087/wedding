<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen Dashboard - SafeCity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00bcd4);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Floating home button (Top Left) */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 25px;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: #004494;
      transform: translateY(-3px);
    }

    /* Dashboard card */
    .dashboard {
      background: white;
      padding: 45px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
      font-size: 15px;
    }

    /* Buttons */
    a.btn {
      display: block;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 17px;
      margin: 12px 0;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
    }

    a.btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- üè† Floating home button -->
  <a href="/" class="home-btn">üè† Home</a>

  <!-- Main dashboard -->
  <div class="dashboard">
    <h2>Welcome, {{ citizen.name }}</h2>
    <p>Thank you for helping make your city safer.</p>

    <a href="/report" class="btn">üì¢ Report an Incident</a>
    <a href="{{ url_for('citizen_reports') }}" class="btn">üìã Report Status</a>
  </div>
</body>
</html>
